{% extends 'base.html' %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-one-third">
        <h3 class="title">Sign Up</h3>
        <!-- LOGIN SCREEN -->
        <div class="box">
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Your Emailadress"
                            autofocus="">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Dein Nickname"
                            autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your password">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
