{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <form method="POST" action="/search">
            <div class="field">
                <div class="control">
                    <input class="input is-normal" type="text" name="search" placeholder="Suche nach einem Spiel">
                </div>
            </div>
            <button class="button is-block is-info is-large">Suche</button>
        </form>
    </div>
</section>

{% if response %}
<!-- Suchergebnisse werden in einer Tabelle gespeichert -->
<section class="section">
    <div class="container">
        <form method="POST" action="/add_item">
            <table class="table is-round">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Erscheinungsdatum</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in response %}
                    <tr>
                        <th>{{ item.id }}</th>
                        <th>{{ item.name }}</th>
                        <th>{{ item.publish }}</th>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
            <button class="button is-block is-info">Hinzuf√ºgen</button>
        </form>
    </div>
</section>
{% endif %}


{% endblock %}
