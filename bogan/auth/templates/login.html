{% extends 'base.html' %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-one-third">
        <h3 class="title">Login</h3>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="notification {% if category == 'error' %}is-danger{% elif category == 'success' %}is-success{% else %}is-info{% endif %}">
                        <button class="delete" onclick="this.parentElement.style.display='none';"></button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- LOGIN SCREEN -->
        <div class="box">
            <form method="POST" action="{{ url_for('auth.login_post') }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Dein Name"
                            autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Dein Passwort">
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
