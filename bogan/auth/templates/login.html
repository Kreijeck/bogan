{% extends 'base.html' %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-one-third">
        <h3 class="title">Login</h3>
        <!-- LOGIN SCREEN -->
        <div class="box">
            <form method="POST" action="{{ url_for('auth.login_post') }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Deine Email Adresse"
                            autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Dein Passwort">
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
